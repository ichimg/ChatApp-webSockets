<!DOCTYPE html>
<html xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


<div class="container" style="margin-top: 10px;">
    <div class="row">
    <div class="card" style="width: 50rem; padding:10px;">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input id="username" type="text" class="form-control" placeholder="username"
                               aria-label="Insert a name"
                               aria-describedby="button-addon2"
                        >
                        <button id="conBtn" class="btn btn-secondary" type="button" onclick="connectionCall();"
                                value="Connect">Connect
                        </button>
                    </div>
                </div>

                <div class="form-group" style="width: 780px;">
                    <label for="log">Chat</label>
                    <textarea id="log" class="form-control" style="min-height: 250px;"
                              readonly="true"
                    ></textarea>
                </div>


                <div class="form-group" style="width: 780px;">
                    <div class="input-group mb-3">
                        <input id="msg" type="text"
                               class="form-control"
                               placeholder="Enter your message"
                               aria-label="Insert a message"
                               aria-describedby="button-addon2"
                        >
                        <select id="userDropdownToSendTo" class="form-select">
                            <option>select user</option>
                        </select>
                        <button class="btn btn-warning" type="button" onclick="sendToUser();">Send PM to User
                        </button>
                        <select id="groupDropdownToSendTo" class="form-select">
                            <option>select group</option>
                        </select>
                        <button class="btn btn-warning" type="button" onclick="sendToGroup();">Send to Group
                        </button>
                    </div>
                </div>



            </form>

            </div>
        </div>

        <div class="card" style="width: 50rem; padding:10px; margin-top: 10px;">
            <p><strong>Groups</strong></p>
            <div class="input-group mb-3">
                <input id="groupName" type="text" class="form-control" placeholder="Enter group name"
                       aria-label="Enter group name"
                       aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" onclick="createGroup();">Create Group</button>
            </div>

            <p><strong>Users and groups</strong></p>
            <div class="input-group mb-3">
                <label for="userDropdown" class="input-group-text">Select User:</label>
                <select id="userDropdown" class="form-select"></select>
            </div>

            <div class="input-group mb-3">
                <label for="groupDropdown" class="input-group-text">Select Group:</label>
                <select id="groupDropdown" class="form-select"></select>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-success me-2" type="button" onclick="addToGroup();">Add</button>
                <button class="btn btn-danger" type="button" onclick="removeFromGroup();">Remove</button>
            </div>
        </div>
</div>

    </div>

</div>

</div>
</body>
<script src="websockets.js"></script>

</html>
